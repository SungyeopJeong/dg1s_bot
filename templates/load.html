<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/Xhtml">
<head>
    <meta charset="utf-8" />
    <title>upload n download</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0 0 0 0;
            background-color: rgba(40,40,40,1);
            display: flex;
            align-items: center;
        }
        form {
            width: 100vw;
            text-align: center;
        }
        #uploadbtn {
            width: 10vh;
            height: 10vh;
        }
        #uploadbtn:hover {
            cursor: pointer;
        }
        #filename {
            display: block;
            font-family: sans-serif;
            font-size: 15px;
            color: rgba(235,235,235,1);
            margin: 10px 0 0 0;
        }
        #filename:hover {
            cursor: default;
        }
        #xlupload {
            display: none;
        }
    </style>
    <script>
        function rename(){
            alert(this.value);
            document.getElementById("filename").innerHTML=this.value;
        }
    </script>
</head>
<body>
    <form method="POST" action="http://15.164.222.88:5000/xlsave">
        <img src="/static/images/upload_icon.png" id="uploadbtn" onclick="document.getElementById('xlupload').click();">
        <span id="filename">(upload the file)</span>
        <input type="file" id="xlupload" onchange="rename();">
    </form>
</body>
</html>
