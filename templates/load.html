<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/Xhtml">
<head>
    <meta charset="utf-8" />
    <title>upload n download</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0 0 0 0;
            background-color: rgba(40,40,40,1);
        }
        .fileupload label {
            display: inline-block;
            padding: .5em .75em;
            color: white;
            font-size: inherit;
            line-height: normal;
            vertical-align: middle;
            background-color: #5cb85c;
            cursor: pointer;
            border: 1px solid #4cae4c;
            border-radius: .25em;
        }
        .filebox input[type="file"] {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <form method="POST" action="http://15.164.222.88:5000/xlsave">
        <div class="fileupload">
            <label for="xlupload">upload</label>
            <input type="file" id="xlupload">
        </div>
        <input type="submit">
    </form>
</body>
</html>
