<html lang="en" xmlns="http://www.w3.org/1999/Xhtml"><head>

    <title>main</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            margin: 0 0 0 0;
            background-color: rgba(40,40,40,1);
            display: flex;
            align-items: center;
        }
        div {
            width: 100vw;
            text-align: center;
        }
        img {
            height: 50vh;
        }
        img:hover {
            cursor: default;
        }
    </style>
    <script>
        function defaultimg(img){ img.src="{{url_for('static',filename='/images/default_cmd.png')}}" }
        function hover(e,img){
            var x=e.offsetX, y=e.offsetY;
            if(1<=y && y<=31){
                if(426<=x && x<=475) img.src="{{url_for('static',filename='/images/minimize_cmd.png')}}";
                else if(476<=x && x<=525) img.src="{{url_for('static',filename='/images/maximize_cmd.png')}}";
                else if(526<=x && x<=575) img.src="{{url_for('static',filename='/images/close_cmd.png')}}";
                else img.src="{{url_for('static',filename='/images/default_cmd.png')}}"
            }
            else img.src="{{url_for('static',filename='/images/default_cmd.png')}}"
        }
        function click(e){
            if(e.button==1){
                
            }
        }
    </script>
</head>
<body>
    <div>
        <img src="{{url_for('static',filename='/images/default_cmd.png')}}" onmousemove="hover(event, this)" onclick="click(event)" onmouseout="defaultimg(this)">
    </div>
</body>
</html>
